<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Analyzer - Visual Reasoning Playground</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <style>
        .chat-container {
            background: var(--surface);
            border-radius: 8px;
            margin-top: 20px;
            overflow: hidden;
        }
        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 85%;
        }
        .message.user {
            background: var(--primary);
            margin-left: auto;
        }
        .message.assistant {
            background: var(--background);
        }
        .message .timestamp {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        .chat-input {
            display: flex;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid var(--surface-light);
        }
        .chat-input input {
            flex: 1;
        }
        .quick-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px 15px;
            border-top: 1px solid var(--surface-light);
        }
        .quick-btn {
            padding: 6px 12px;
            font-size: 0.8rem;
            background: var(--surface-light);
            border: none;
            border-radius: 15px;
            color: var(--text);
            cursor: pointer;
        }
        .quick-btn:hover {
            background: var(--primary);
        }
        .snapshot-preview {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <h1>Scene Analyzer</h1>
        <p class="subtitle">Tool #5 - Understand scenes and answer questions about them</p>
        <a href="../" class="project-link">‚Üê Back to Visual Reasoning Playground</a>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <video id="video" autoplay muted playsinline></video>
                </div>

                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message assistant">
                            <p>Take a snapshot and ask me questions about what I see!</p>
                        </div>
                    </div>
                    
                    <div class="quick-questions">
                        <button class="quick-btn" data-q="Describe this scene">Describe scene</button>
                        <button class="quick-btn" data-q="How many people are there?">Count people</button>
                        <button class="quick-btn" data-q="What objects do you see?">List objects</button>
                        <button class="quick-btn" data-q="Is there anything unusual?">Check unusual</button>
                        <button class="quick-btn" data-q="What colors are prominent?">Check colors</button>
                    </div>

                    <div class="chat-input">
                        <input type="text" id="questionInput" placeholder="Ask a question about the scene...">
                        <button class="btn btn-primary" id="askBtn">Ask</button>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <h2>Settings</h2>
                
                <div class="btn-group">
                    <button id="snapshotBtn" class="btn btn-primary">Take Snapshot</button>
                    <button id="clearBtn" class="btn btn-secondary">Clear Chat</button>
                </div>

                <div id="snapshotSection" class="hidden" style="margin-top: 15px;">
                    <p style="color: var(--text-muted); font-size: 0.85rem;">Current Snapshot:</p>
                    <img id="snapshotPreview" class="snapshot-preview">
                    <button id="newSnapshotBtn" class="btn btn-secondary" style="margin-top: 10px; width: 100%;">
                        Take New Snapshot
                    </button>
                </div>

                <div id="status" class="status-bar">Ready - Take a snapshot to start</div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="value" id="questionCount">0</div>
                        <div class="label">Questions</div>
                    </div>
                    <div class="stat-card">
                        <div class="value" id="avgResponse">-</div>
                        <div class="label">Avg Response</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../shared/moondream-client.js"></script>
    <script src="../shared/api-key-manager.js"></script>
    <script src="../shared/reasoning-console.js"></script>
    <script src="app.js"></script>
    <script src="../shared/ux-utils.js"></script>
    <script src="../shared/playground-header.js"></script>
</body>
</html>

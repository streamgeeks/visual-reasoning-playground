<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Boxes - Visual Reasoning Playground</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <style>
        .detection-list { margin-top: 15px; }
        .detection-item { 
            display: flex; 
            justify-content: space-between; 
            padding: 8px;
            background: var(--background);
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .confidence-bar {
            height: 4px;
            background: var(--surface-light);
            border-radius: 2px;
            margin-top: 4px;
        }
        .confidence-fill {
            height: 100%;
            background: var(--success);
            border-radius: 2px;
        }
        .object-toggles {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }
        .object-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--background);
            border-radius: 6px;
        }
        .object-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .object-toggle input[type="text"] {
            flex: 1;
            padding: 6px 10px;
            background: var(--surface);
            border: 1px solid var(--surface-light);
            border-radius: 4px;
            color: var(--text);
            font-size: 0.9rem;
        }
        .object-toggle input[type="color"] {
            width: 32px;
            height: 32px;
            padding: 2px;
            border: 1px solid var(--surface-light);
            border-radius: 4px;
            cursor: pointer;
            background: var(--surface);
        }
        .object-toggle .btn-remove {
            padding: 4px 8px;
            background: transparent;
            border: 1px solid var(--error);
            border-radius: 4px;
            color: var(--error);
            cursor: pointer;
            font-size: 0.8rem;
        }
        .object-toggle .btn-remove:hover {
            background: var(--error);
            color: white;
        }
        .btn-add-object {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px dashed var(--surface-light);
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 8px;
        }
        .btn-add-object:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        .style-settings {
            background: var(--background);
            border-radius: 6px;
            padding: 12px;
            margin-top: 15px;
        }
        .style-settings h4 {
            margin: 0 0 12px 0;
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .style-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .style-row:last-child {
            margin-bottom: 0;
        }
        .style-row label {
            color: var(--text);
            font-size: 0.9rem;
        }
        .style-row input[type="range"] {
            width: 120px;
        }
        .style-value {
            min-width: 40px;
            text-align: right;
            color: var(--primary-light);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <h1>Detection Box Drawer</h1>
        <p class="subtitle">Tool #2 - Draw bounding boxes around detected objects</p>
        <a href="../" class="project-link">‚Üê Back to Visual Reasoning Playground</a>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="canvas"></canvas>
                </div>
            </div>

            <div class="control-panel">
                <h2>Objects to Detect</h2>

                <div class="object-toggles" id="objectToggles">
                    <!-- Object toggles will be added here -->
                </div>
                
                <button id="addObjectBtn" class="btn-add-object">+ Add Custom Object</button>

                <div class="style-settings">
                    <h4>Box Style</h4>
                    <div class="style-row">
                        <label>Border Thickness</label>
                        <input type="range" id="borderThickness" min="2" max="10" value="4">
                        <span class="style-value" id="borderValue">4px</span>
                    </div>
                    <div class="style-row">
                        <label>Label Size</label>
                        <input type="range" id="labelSize" min="14" max="28" value="18">
                        <span class="style-value" id="labelValue">18px</span>
                    </div>
                </div>

                <div class="control-group" style="margin-top: 15px;">
                    <label>
                        <input type="checkbox" id="continuousMode"> 
                        Continuous detection
                    </label>
                </div>

                <div class="control-group" id="rateGroup" style="display: none;">
                    <label for="detectionRate">Rate: <span id="rateValue">1.0</span>/sec</label>
                    <input type="range" id="detectionRate" min="0.2" max="3" step="0.1" value="1">
                </div>

                <div class="btn-group">
                    <button id="detectBtn" class="btn btn-primary">Detect Objects</button>
                    <button id="stopBtn" class="btn btn-danger hidden">Stop</button>
                </div>

                <div id="status" class="status-bar">Ready</div>

                <div id="detections" class="detection-list"></div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="value" id="objectCount">0</div>
                        <div class="label">Objects Found</div>
                    </div>
                    <div class="stat-card">
                        <div class="value" id="detectTime">-</div>
                        <div class="label">Detection Time</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../shared/moondream-client.js"></script>
    <script src="../shared/api-key-manager.js"></script>
    <script src="../shared/reasoning-console.js"></script>
    <script src="../shared/video-source-adapter.js"></script>
    <script src="app.js"></script>
    <script src="../shared/ux-utils.js"></script>
    <script src="../shared/playground-header.js"></script>
</body>
</html>
